<table id="tableMonthView-Timecard">
<col class="col1" />
<col class="col2" />
<col class="col3" />
<tr>
    <td colspan="2"
    style="text-align: center;">
        <b><div id="monthTxt-Timecard"></div></b>
        <div class="timecardSeparator"></div>
    </td>
    <td>
        <input id="selectDate-Timecard" name="selectDate-Timecard" type="text" dojoType="phpr.Form.DateTextBox"
        constraints="{datePattern: 'yyyy-MM-dd', strict: true}"
        style="width: 90px;" />
        <button dojoType="dijit.form.Button" baseClass="positive" type="button" iconClass="tick" class="smallIcon"
        onClick="
        if (dijit.byId('selectDate-Timecard').get('value') != null) {
            dojo.publish('Timecard.changeDate', [dijit.byId('selectDate-Timecard').get('value')]);
        }">
        </button>
        <div class="timecardSeparator"></div>
    </td>
</tr>
</table>
